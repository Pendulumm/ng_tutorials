<div class="wrapper">
  <h1 class="title">Angular Router</h1>
  <nav>
    <a [routerLink]="[{ outlets: { primary: ['crisis-center'] } }]" routerLinkActive="active"
      ariaCurrentWhenActive="page">Crisis Center</a>
    <a routerLink="/superheroes" routerLinkActive="active" ariaCurrentWhenActive="page">Heroes</a>
    <a routerLink="/admin" routerLinkActive="active" ariaCurrentWhenActive="page">Admin</a>
    <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
    <a [routerLink]="[{ outlets: { popup: ['compose'], popupAgain:['again'] } }]">Contact</a>
    <button (click)="pageForward()">forward</button>
    <button (click)="pageBack()">back</button>
  </nav>
  <div [@routeAnimation]="getRouteAnimationData()">
    <router-outlet outlet="1"></router-outlet>
  </div>
  <router-outlet name="popup" outlet="2"></router-outlet>
  <router-outlet name="popupAgain" outlet="3"></router-outlet>
</div>
